name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          monorepo-tags: true
          bump-minor-pre-major: true
          release-type: "go-yoshi"
          package-name: " "